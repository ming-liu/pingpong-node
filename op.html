<form action="save" method="post">
	<div class="op">
		<div>
			<label>设定规则:</label><input type="text" id="r" name="r">
		</div>
		<div>
			<label>返回格式:</label>
			<select id="ft" name="ft">
				<option value="0">json</option>
				<option value="1">xml</option>
			</select>
		</div>
		<div>
			<label>是否签名:</label>
			<select id="sn" name="sn">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</div>
		<div>
			<label>返回结果:</label>
			<textarea id="resp" name="resp"></textarea>
		</div>
		<div>
			<input type="submit" value="添加规则">
		</div>
	</div>
</form>

<div class="desc">
	<div>说明:</div>
	<div>
		1) 随机序列的生成：在返回结果中填加random(num)格式字符串即可。
	</div>
</div>
